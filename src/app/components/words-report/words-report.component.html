<div *ngIf="this.wordsFacade?.gridData$ | async as words">
  <div *ngIf="words?.isloading" class="overlay d-flex justify-content-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <table class="table table-hover caption-top" disabled>
    <caption>
      TOP 10 Word Counts
    </caption>
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Occurences</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of words.wordcounts; index as i" [attr.data-index]="i">
        <td>{{ i + 1 }}</td>
        <td>{{ item.word }}</td>
        <td>{{ item.occurences }}</td>
      </tr>
    </tbody>
  </table>
</div>
